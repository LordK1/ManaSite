{% extends 'base.html' %}
{% block title %}
    Contact Us
{% endblock %}
{% block content %}

    <form action="{% url 'author-contact' %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p>Please correct the flowing fields : </p>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
