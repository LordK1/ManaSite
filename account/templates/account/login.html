{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-4"></div>

        <div class="col-xs-4 center">
            <div class="well">
                <form id="loginForm" method="POST" action="{% url 'login' %}" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="control-label">Username : </label>
                        <input type="text" class="form-control" id="username" name="username" value=""
                               required="" title="Please enter you username"
                               placeholder="example@gmail.com">
                        <span class="help-block">{{ form.usernam.help }}</span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password : </label>
                        <input type="password" class="form-control" id="password" name="password" value=""
                               required="" title="Please enter your password">
                        <span class="help-block"></span>
                    </div>
                    {% if form.errors %}
                        <div id="loginErrorMsg" class="alert alert-error hide">
                            Wrong username og password & {{ form.errors }}
                        </div>

                    {% endif %}

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" id="remember"> Remember login
                        </label>

                        <p class="help-block">(if this is a private computer)</p>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                    <a href="{% url 'register' %}" class="btn btn-default btn-block">Register Now !</a>
                </form>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
{% endblock %}
